<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BrainQuiznos | Home</title>
    <link rel="stylesheet" href="assets/css/master.css" />
  </head>

  <body>
    <header class="colorbg-dblue pv-30">
      <div class="container flex h-space-between v-center">
        <a href="#" class="brand-logo color-white text-bold text-clear"
          >Brain<span class="color-pink">Quiznos</span></a
        >

        <ul class="flex v-center">
          <li><a class="color-white text-up" href="#">login</a></li>
          <li class="ml-20">
            <a class="button-1 colorbg-pink" href="#">signup</a>
          </li>
        </ul>
      </div>
    </header>
    <section id="hero" class="pt-120 pb-200">
      <div class="container flex h-space-around">
        <div class="col-5">
          <h1 class="color-white text-bold">
            Test your brain with fun puzzles!
          </h1>
          <a class="button-2 mt-50 colorbg-pink" href="#">Create an account!</a>
        </div>
        <img src="assets/images/hero-image.png" alt="hero-image" />
      </div>
    </section>

    <section id="newsletter" class="colorbg-purple pv-80">
      <div class="container flex h-center d-col v-center">
        <div class="col-7 text-center">
          <h2 class="color-white">Join the brainquiznos newsletter!</h2>
          <p class="color-white title-sub mt-10">Get weekly updates!</p>
        </div>
        <form class="flex mt-50" action="index.html" method="post">
          <input
            class="mr-20 color-black"
            type="email"
            name="email"
            placeholder="Email address"
          />
          <input
            class="button-1 colorbg-pink"
            type="submit"
            value="subscribe"
          />
        </form>
      </div>
    </section>
  </body>
</html>
